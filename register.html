<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row main mt-5">
      <div class="col-md-6 p-5" id="signupForm">
        <h1 class="display-4 text-center">Sign up</h1>
        <form action="" class="d-flex justify-content-center mt-4">
          <div class="w-75">
            <div class="form-group">
              <label for="">Email: </label>
              <input type="email" name="" id="">
            </div>
            <div class="form-group">
              <label for="">Password: </label>
              <input type="password" name="" id="">
            </div>
            <button type="submit">Register</button>
            <div class="d-flex justify-content-between mt-5">
              <a href="#" class="links" id="loginLink">Already a member? Login</a>
            </div>
          </div>
        </form>
      </div>
  
      <div class="col-md-6 p-5" id="loginForm">
        <h1 class="display-4 text-center">Login</h1>
        <form action="" class="d-flex justify-content-center mt-4">
          <div class="w-75">
            <div class="form-group">
              <label for="">Email: </label>
              <input type="email" name="" id="">
            </div>
            <div class="form-group">
              <label for="">Password: </label>
              <input type="password" name="" id="">
            </div>
            <button type="submit">Login</button>
            <div class="d-flex justify-content-between mt-5">
              <a href="#" class="links" id="registerLink">Create an account</a>
              <a href="#" class="links">Forgot password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  <script src="forms.js"></script>
  
</body>
</html>
