<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>

  
      
    <div class="row align-items-center" style="height: 100vh;">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="form-example" action="">
        <h1>Signup form</h1>
        <div id="signup-form" class="form-group">
          <input type="text" class="form-control username" id="username" placeholder="enter your username"/><br/>
          <input type="email" class="form-control username" id="email" placeholder="enter your email"><br/>
          <input type="password" class="form-control password" id="password" placeholder="enter your password"/><br/>
          
          <div>
            <p>Forgot your password? <a href="#">Click here!</a></p>
          </div>
          <button type="button" class="btn btn-primary btn-customized mt-4" name="button" id="signup">Signup</button>
        </div>
        
    <p>
      <p id="current-email" style="display:none"></p>
      <button type="button" id="signout" style="display:none">Signout</button>
    </p>
    </form>
      


    <div class="row align-items-center" style="height: 100vh;">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="form-example" action="">
          <div id="signin" class="form-group">
          <h1>signin</h1>
            <input type="email" class="form-control username" id="signinEmail" placeholder="enter your email"><br/>
            <input type="password" class="form-control password" id="signinPassword" placeholder="enter your password"/><br/>
            <button type="button"  class="btn btn-primary btn-customized mt-4" name="button" id="signin">Singin</button>
          </div>
        </form>
        <hr/>
      </div>
    </div>
  
      
  
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  
</body>
</html>
